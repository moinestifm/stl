name: Build and publish multi-arch images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push tx image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/tx
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deva-stl-tx:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push rx image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/rx
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deva-stl-rx:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/web
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deva-stl-web:latest
          platforms: linux/amd64,linux/arm64
